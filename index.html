<body>
<h1>Gifedit, a tool for making animated GIF images</h1>
<a class="help" href="https://github.com/francoisschwarzentruber/gifedit">help</a>
<table>
  <tr>
    <td>
      <h3>Input: JavaScript code describing your animation</h3>
<textarea id="code" cols=70 rows=50>
init({width: 120, height: 90});

ctx.font = "30px Arial";

let y1 = 30;
let y2 = 90;
let ymoy = (y1 + y2)/2
let yrange = y2 - ymoy;

function drawFrame(t) {
  clear();
  ctx.fillStyle = (t==1) ? "green" : "black";

  ctx.fillText("+3", 35, y1+t*yrange);
  ctx.fillText("2+", 20, y2-t*yrange);

  if(t == 1) {
    ctx.fillText("2", 20, y1+t*yrange);
    ctx.fillText("3", 53, y2-t*yrange);
  }
  else {
      ctx.fillStyle = "CornflowerBlue";
      ctx.fillText("x", 20, y1+t*yrange);
      ctx.fillText("y", 53, y2-t*yrange);
  }
}

drawFrame(0);
addFrame({delay: 1000});

for(let t = 0; t < 1; t+=0.1) {
  drawFrame(t);
  addFrame({delay: 50});
}

drawFrame(1);
addFrame({delay: 1000});
</textarea>
<td>
  <td>
    <h3>Output: Animated GIF</h3>
<button onclick="gifgenerate()">Generate GIF</button>
<img id="result"></img>
</td></tr></table>
<script>

let info;
let gif;
let ctx;

function init(argInfo)
{
  info = argInfo;
  let width = info.width;
  let height= info.height;
  let canvas = document.createElement('canvas')
  canvas.width = width;
  canvas.height = height;

  ctx = canvas.getContext('2d');

  gif = new GIF({
    workers: 1,
    workerScript: "js/gif.worker.js",
    quality: 10,
    width: width,
    height: height
  });

  clear();
}







function addFrame(argInfo)
{
  if(argInfo == undefined)
      argInfo = {};

  if(argInfo.copy == undefined)
    argInfo.copy = true;
  if(argInfo.delay == undefined)
      argInfo.delay = 50;

  gif.addFrame(ctx, argInfo);
}






let good = true;



function gifgenerate()
{
  if(!good) return;
  good = false;
  eval(editor.getValue());
  gif.on('finished', function(blob) {
    document.getElementById("result").src = URL.createObjectURL(blob);
    good = true;
    //window.open(URL.createObjectURL(blob));
  });
  gif.render();
}



var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    extraKeys: {"Ctrl-Space": "autocomplete"},
    lint: true
  });
  editor.setSize(600, 600);



</script>





</body>
</html>
